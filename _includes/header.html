<head prefix="og: http://ogp.me/ns#">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="{{ site.title }}" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#fff" />
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  {% if paginator.previous_page %}
  <link rel="prev" href="{{
      paginator.previous_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}" />
  {% endif %}
  {% if paginator.next_page %}
  <link rel="next" href="{{
      paginator.next_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}" />
  {% endif %}

  <link rel="shortcut icon" href="/assets/img/favicon.ico" />
  <meta name="apple-mobile-web-app-title" content="Jekyll Klise" />
  <meta name="application-name" content="Jekyll Klise" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#2c2c2c" />

  <!-- for mathjax support -->
  {% if page.usemathjax %}
  <script type="text/x-mathjax-config">MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } }});</script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
